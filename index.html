<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbbasPhone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin:0; font-family:Arial,sans-serif; }

        /* NAVBAR */
        .navbar { background-color: #333; }
        .navbar a { color: white; text-decoration: none; padding: 15px; }

        /* HERO SLIDER */
        .hero-slider {
            position:relative; overflow:hidden; height:60vh;
            color:#fff; text-align:center;
            display:flex; align-items:center; justify-content:center;
        }
        .hero-slider .slides { position:absolute; top:0; left:0; width:100%; height:100%; }
        .hero-slider .slide {
            position:absolute; top:0; left:0; width:100%; height:100%;
            background-size:cover; background-position:center;
            opacity:0; animation:fade 12s infinite;
        }
        .hero-slider .slide:nth-child(1){ animation-delay:0s; }
        .hero-slider .slide:nth-child(2){ animation-delay:4s; }
        .hero-slider .slide:nth-child(3){ animation-delay:8s; }
        @keyframes fade {
            0%{opacity:1} 25%{opacity:1} 33%{opacity:0} 100%{opacity:0}
        }
        .hero-text {
            position:relative; z-index:1;
            max-width:600px; padding:20px;
        }
        .hero-text h1 { color:black; font-size:3rem; margin-bottom:0.5rem; }
        .hero-text p { color:black; font-size:1.2rem; margin-bottom:1rem; }
        .hero-text .btn {
            background:#ff5722; color:#fff; padding:0.8rem 1.2rem;
            text-decoration:none; border-radius:4px;
            transition:background 3s;
        }
        .hero-text .btn:hover { background:#e64a19; }

        /* FOOTER */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* FEATURED SECTION */
        .featured-section { padding:40px 20px; text-align:center; }
        .featured-section h2 { font-size:2rem; margin-bottom:1.5rem; }

        .phone-grid {
            display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
            gap:20px; justify-items:center;
        }
        .phone-card {
            background:#fff; border:1px solid #eee; border-radius:8px;
            overflow:hidden; width:200px; opacity:0;
            transform:translateY(20px);
            animation:fadeInUp 0.6s ease forwards;
        }
        .phone-card img {
            width:100%; height:180px; object-fit:cover;
            transition:transform .3s;
        }
        .phone-card h3 { font-size:1.1rem; margin:0.5rem; }
        .phone-card .price {
            color:#388e3c; font-weight:bold; margin-bottom:0.8rem;
        }
        .phone-card:hover img { transform:scale(1.05); }
        .phone-card:nth-child(1){ animation-delay:0.2s;}
        .phone-card:nth-child(2){ animation-delay:0.4s;}
        .phone-card:nth-child(3){ animation-delay:0.6s;}
        .phone-card:nth-child(4){ animation-delay:0.8s;}

        @keyframes fadeInUp {
            to { opacity:1; transform:translateY(0); }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AbbasPhone Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Phones.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Accessories.html">Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Chatbot.html">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SLIDER -->
    <section class="hero-slider">
        <div class="slides">
            <div class="slide" style="background-image:url('https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-pro-1.jpg')"></div>
            <div class="slide" style="background-image:url('https://fdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s23-5g-1.jpg')"></div>
            <div class="slide" style="background-image:url('https://fdn2.gsmarena.com/vv/pics/google/google-pixel-7-pro-1.jpg')"></div>
        </div>
        <div class="hero-text">
            <h1>AbbasPhone Store</h1>
            <p>Your oneâ€‘stop shop for the latest smartphones.</p>
            <a href="Phones.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- FEATURED SECTION -->
    <section class="featured-section">
        <h2>Featured Phones</h2>
        <div class="phone-grid" id="phone-grid">
            <!-- Phone cards will go here -->
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 AbbasPhone Store | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
